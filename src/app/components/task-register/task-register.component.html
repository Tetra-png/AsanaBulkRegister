<mat-toolbar>
  <span>Asana タスク一括登録ツール</span>
</mat-toolbar>

<div class="content-wrapper">
  <h3>Personal Access Token</h3>

  <mat-form-field appearance="fill">
    <mat-label>Personal Access Token</mat-label>
    <input matInput placeholder="Personal Access Token" [formControl]="personalAccessTokenFormControl" (change)="getInitData()">
  </mat-form-field>

  <h3>登録先ボード</h3>
  <mat-form-field appearance="fill">
    <mat-label>ボード</mat-label>
    <mat-select (selectionChange)="getSections($event)">
      <mat-option *ngFor="let project of asanaProjects" [value]="project.gid">
        {{project.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h3>登録先セクション</h3>
  <mat-form-field appearance="fill">
    <mat-label>セクション</mat-label>
    <mat-select>
      <mat-option *ngFor="let section of asanaSections" [value]="section.name">
        {{section.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h3>担当者</h3>
  <mat-form-field appearance="fill">
    <mat-label>担当者</mat-label>
    <mat-select>
      <mat-option *ngFor="let teamMember of asanaTeamMembers" [value]="teamMember.name">
        {{teamMember.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h3>キーワード登録</h3>
  <div class="grid-container">
    <app-app-selected-list (changeSelected)="selectedList1 = $event"></app-app-selected-list>
    <app-app-selected-list (changeSelected)="selectedList2 = $event"></app-app-selected-list>
    <app-app-selected-list (changeSelected)="selectedList3 = $event"></app-app-selected-list>
    <app-app-selected-list (changeSelected)="selectedList4 = $event"></app-app-selected-list>
  </div>

  <h3>登録</h3>
  <button mat-stroked-button (click)="test()">確認</button>
  <br>
  <mat-label>以下の項目で登録します。</mat-label>

  <mat-list dense>
    <mat-list-item *ngFor="let taskName of taskNames"> {{taskName}} </mat-list-item>
  </mat-list>

</div>>
