<h1 mat-dialog-title>キーワード追加</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>キーワード</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClickDismiss()">Cancel</button>
  <button mat-button (click)="onClickSubmit()" cdkFocusInitial>OK</button>
</div>
