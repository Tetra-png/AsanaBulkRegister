<mat-selection-list #list
  class="list-content-wrapper"
>
  <mat-list-option *ngFor="let keyword of keywords" [value]="keyword.value" [selected]="keyword.selected" (click)="toggleSelected(keyword)">
    {{keyword.value}}
  </mat-list-option>
  <mat-list-item >
    <button mat-flat-button (click)="openAddKeyWordDialog()">
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-list-item>
</mat-selection-list>
