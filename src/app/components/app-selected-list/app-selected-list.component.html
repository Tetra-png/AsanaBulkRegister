<mat-selection-list class="list-content-wrapper">
  <mat-list-option *ngFor="let keyword of keywords">
    {{keyword}}
  </mat-list-option>
  <mat-list-item >
    <button mat-flat-button (click)="openAddKeyWordDialog()">
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-list-item>
</mat-selection-list>
