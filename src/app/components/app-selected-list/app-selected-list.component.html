<mat-selection-list #list
  class="list-content-wrapper"
  [(ngModel)]="selectedOptions"
  (ngModelChange)="onNgModelChange($event)"
>
  <mat-list-option *ngFor="let keyword of keywords" [value]="keyword">
    {{keyword}}
  </mat-list-option>
  <mat-list-item >
    <button mat-flat-button (click)="openAddKeyWordDialog()">
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-list-item>
</mat-selection-list>
